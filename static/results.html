<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Patient Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function checkRecordExists() {
            const patientId = document.getElementById('patient_id').value;
            const response = await fetch(`/record_exists/${patientId}`);
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Check Patient Record</h1>
        <div class="mb-4">
            <label for="patient_id" class="block text-sm font-medium text-gray-700">Patient ID</label>
            <input type="text" id="patient_id" name="patient_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter Patient ID">
        </div>
        <button onclick="checkRecordExists()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Check Record</button>
        <pre id="result" class="mt-4 p-4 bg-white rounded shadow"></pre>
    </div>
</body>
</html>
